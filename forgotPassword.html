<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.css" />

    <!-- data-aos.css -->

    <!-- fontfamily -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <!-- link css -->
    <link rel="stylesheet" href="libraries/css/main.css" />
    <!-- light-slider -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>Forgot Password</title>
  </head>

  <body class="body-login">
    <main class="daftar-main">
      <section class="daftar-section">
        <div class="wrapper-forgotPassword d-flex align-items-center justify-content-center">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-12 col-lg-4">
                <div class="card card-forgotPassword">
                  <div class="card-body">
                    <div class="logo-page-login d-flex justify-content-center">
                      <img src="libraries/image/paralax-2.png" alt="" />
                    </div>
                    <form>
                      <div class="form-group">
                        <label class="label-login-page" for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control costum-input-form" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@yourmail.com" />
                      </div>

                      <button type="submit" class="btn btn-login btn-block mb-3">Forgot Password <Inp></Inp></button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="libraries/jquery/jquery-3.5.1.js"></script>
    <script src="libraries/light-slider/js/lightslider.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="libraries/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
