<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.css" />
    
    <!-- data-aos.css -->

    <!-- fontfamily -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <!-- link css -->
    <link rel="stylesheet" href="libraries/css/main.css" />
    <!-- light-slider -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <title>Detail Paket</title>
  </head>

  <body class="body-login">
     

   
    <main class="login-container">
      <div class="container">
        <div class="row p-5">
          <div class="col-sm-12 col-lg-7 login-left d-none d-lg-flex justify-content-center flex-column ">
            <h4 class="pb-4 ml-4"> Get your dream capture</h4>
            
            <img src="libraries/image/login.png" alt="">
          </div>

          <div class="col-sm-12 col-lg-5 login-right align-self-center">
            <div class="card p-2  mt-5">
              <div class="card-body mt-5">
                <form>
                   
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp">

                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1">
                  </div>
                  <div class="form-group form-check">
                    <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                  </div>
                  <button
                  type="submit"
                  class="btn btn-login btn-block">Masuk <Inp></Inp></button>
                  <p class="class text-center mt-4">
                     <a class="nav-link  lupa-password" href="">Saya lupa Password</a>
                  </p>
                  <span class="class text-center d-block mt-2 mb-4">Belum Mempunyai Akun ?
                    <a class="  lupa-password" href="">Daftar</a>
                  </span>
              </form>
              </div>
            
            </div>
          </div>
        </div>
      </div>
    </main>
      
    


      

     
      
    </main>
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="libraries/jquery/jquery-3.5.1.js"></script>
    <script src="libraries/light-slider/js/lightslider.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="libraries/bootstrap/js/bootstrap.js"></script>
  
   
   
   
  </body>
</html>
