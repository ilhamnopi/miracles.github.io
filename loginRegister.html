<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.css" />

    <!-- data-aos.css -->

    <!-- fontfamily -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <!-- link css -->
    <link rel="stylesheet" href="libraries/css/login.css" />
    <!-- light-slider -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>Detail Paket</title>
  </head>

  <body class="body-login">
    <div class="container-logins">
      <div class="form-container">
        <div class="signin-signup">
          <!-- login -->
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="login" class="btn btn-solid solid"/>
            <p class="social-text"><a href="#" style="color: #054846;"> Forgot Password ?</a></p>
          </form>
          <!-- register -->
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nama Lengkap" />
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="text" placeholder="Phone number" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Address" />
            </div>
            <input type="submit" value="sign up" class="btn btn-solid solid" />
            
            
          </form>
        </div>
      </div>
      <div class="panels-container">
        <!-- left image -->
        <div class="panel left-panel">
          <div class="content">
            <h3>Belum Mempunyai akun ?</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, asperiores.</p>
            <button class="btn transparent btn-solid" id="sign-up-btn">Sign Up</button>
          </div>
          <img src="libraries/image/login.svg" class="image-login-register" alt="" />
        </div>

        <!-- right image -->
        <div class="panel right-panel">
          <div class="content">
            <h3>Sudah Mempunyai akun ?</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, asperiores.</p>
            <button class="btn transparent btn-solid" id="sign-in-btn">Sign In</button>
          </div>
          <img src="libraries/image/register.svg" class="image-login-register" alt="" />
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="libraries/jquery/jquery-3.5.1.js"></script>
    <script src="libraries/light-slider/js/lightslider.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="libraries/bootstrap/js/bootstrap.js"></script>
   
    <script>
      // login register
const sign_in_btn = document.querySelector("#sign-in-btn");
const sign_up_btn = document.querySelector("#sign-up-btn");
const container_logins = document.querySelector(".container-logins");

sign_up_btn.addEventListener("click", () => {
  container_logins.classList.add("sign-up-mode");
});
sign_in_btn.addEventListener("click", () => {
  container_logins.classList.remove("sign-up-mode");
});

    </script>

   
  </body>
</html>
