<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.css" />

    <!-- data-aos.css -->

    <!-- fontfamily -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <!-- link css -->
    <link rel="stylesheet" href="libraries/css/main.css" />
    <!-- light-slider -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>Register</title>
  </head>

  <body class="body-login">
    <main class="daftar-main">
      <section class="daftar-section">
        <div class="wrapper d-flex align-items-center">
          <div class="container">
            <div class="row">
              <div class="image-background"></div>
              <div class="col-md-12 col-lg-7"></div>
              <div class="col-md-12 col-lg-5">
                <div class="card card-register">
                  <div class="card-body">
                    <div class="logo-page-login d-flex justify-content-center">
                      <img src="libraries/image/paralax-2.png" alt="" />
                    </div>
                    <form>
                      <div class="form-group">
                        <label for="nama" class="label-login-page" for="exampleInputEmail1">Nama Lengkap</label>
                        <input type="text" class="form-control form-control-sm costum-input-form" id="nama" placeholder="Masukan Nama" autocomplete="off" />
                      </div>

                      <div class="form-group">
                        <label class="label-login-page" for="exampleInputEmail1">no.handphone</label>
                        <input type="text" class="form-control form-control-sm costum-input-form" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="08xxxxxxxx" />
                      </div>

                      <div class="form-group">
                        <label class="label-login-page" for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control form-control-sm costum-input-form" id="exampleInputEmail1" placeholder="example@yourmail.com" />
                      </div>

                      <div class="row">
                        <div class="col-sm-12 col-lg-6">
                          <div class="form-group">
                            <label class="label-login-page" for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control form-control-sm costum-input-form" id="exampleInputPassword1" placeholder="Password" />
                          </div>
                        </div>
                        <div class="col-sm-12 col-lg-6">
                          <div class="form-group">
                            <label class="label-login-page" for="exampleInputPassword1">Confirm Password</label>
                            <input type="password" class="form-control form-control-sm costum-input-form" id="exampleInputPassword1" placeholder="Confirm Password" />
                          </div>
                        </div>
                      </div>

                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                      </div>
                      <button type="submit" class="btn btn-login btn-block">Daftar <Inp></Inp></button>

                      <span class="class text-center d-block mt-4 mb-4"
                        >sudah Mempunyai Akun ?
                        <a class="lupa-password" href="login.html">login</a>
                      </span>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="libraries/jquery/jquery-3.5.1.js"></script>
    <script src="libraries/light-slider/js/lightslider.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="libraries/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
